<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addmission Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Admission Form</h1>
    <form>
      <section>
        <fieldset>
          <legend class="main">Personal Information</legend>
          <div><label for="fname"> Name:*</label>
          <input
            type="text"
            name="fname"
            id="fname"
            placeholder="Your First Name"
            required
          /></div>

          <div><label for="mname"> Middle Name:</label>
          <input
            type="text"
            name="mname"
            id="mname"
            placeholder="Your Middle Name"
          /></div>

          <div><label for="faname"> Father's Name:*</label>
          <input
            type="text"
            name="faname"
            id="faname"
            placeholder="Your Father Name"
            required
          /></div>

          <div><label for="pname">Parent/Guardian:*</label>
          <input
            type="text"
            name="pname"
            id="pname"
            placeholder="Your Guardian Name"
          /></div>

          <fieldset>
            <legend>Choose Gender*</legend>

           <div><label for="Female">Female:</label>
            <input type="radio" name="gender" id="Female" required />
            <label for="Male">Male:</label><input type="radio" name="gender" id="Male" /> <label for="other">Other:</label><input
              type="radio"
              name="gender"
              id="other"
            /></div>
          </fieldset>

          <div><label for="dob"> Date of Birth:*</label>
          <input type="date" name="dob" id="dob" required /></div>

          <div><label for="noofsiblings">No. of Siblings:*</label>
          <input
            type="number"
            number="noofsiblings"
            id="noofsiblings"
            required
            min="0"
            placeholder="00"
          /></div>

          <div><label for="nationality">Nationality:*</label>
          <input
            type="text"
            name="nationality"
            id="nationality"
            placeholder="Enter Your Country Name"
            required
          /></div>

          <div><label for="religion">Religion:*</label>
          <select name="religion" id="religion">
            <option value="">--Select one--</option>
            <option value="islam">Islam</option>
            <option value="christianity">christianity</option>
            <option value="hinduism">Hinduism</option>
            <option value="other">Other</option>
          </select></div>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <legend class="main">Contact & Identity Information</legend>

          <div><label for="address"> Address:</label>
          <textarea name="address" id="address" placeholder="Enter Your Address"></textarea></div>

            <div><label for="city"> City:*</label>
            <input type="text" name="city" id="city" placeholder="Your City Name" required></div>

            <div><label for="telno_">Tel no.:*</label>
            <input type="tel" name="telno_" id="telno_" placeholder="xxxx-xxxxxxx" required></div>

            <div><label for="email"> Email Address:*</label>
            <input type="email" name="email" id="email" placeholder="abc123@gmail.com" required></div>

            <div><label for="cnic">CNIC No. :*</label>
            <input type="text" name="cnic" id="cnic" pattern="\d{5}-\d{7}-\d" placeholder="XXXXX-XXXXXXX-X"></div>
            
            <div><label for="domicileno_"> Domicile No. :*</label>
            <input type="text" name="domicileno_" id="domicileno_" placeholder="Enter your Domicile Number"></div>
       
        </fieldset>
    </section>
    <section>
        <fieldset>
            <legend class="main">Educational Information</legend>

            <div><label for="previousinstitute"> Previous Institute*</label>
            <textarea name="previousinstitute" id="previousinstitute" required placeholder="Previous Institute Name"></textarea
          ></div>

          <div><label for="matricmarks"> Matric Marks Obtained:*</label>
          <input
            type="number"
            name="matricmarks"
            id="matricmarks"
            placeholder="xxxx"
            required
          /></div>

          <div><label for="intermarks"> Intermediate Marks Obtained:*</label>
          <input
            type="number"
            name="intermarks"
            id="intermarks"
            placeholder="xxxx"
            required
          /></div>
        </fieldset>
      </section>
      <div class="button"><input type="submit" value="Submit" /></div>
    </form>
  </body>
</html>
